<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./script.js"></script>
    <script src="./sektor.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Piechart</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Piechart Generator</h1>
        <form id="Form">
            <label id="label" for="input">Sektor: 1</label>
            <input type="number" class="form-control" id="input" placeholder="set value" name="inp" />
            <div class="feedback"></div>
        </form> 
        <div class="row">
            <div class="button">
                <button class="btn btn-primary"  type="submit" id="process">Generate</button>
            </div>
            <div class="button2">
                <button class="btn btn-secondary" type="submit" id="process2">Next</button>
            </div>
            <div class="button3">
                <button class="btn btn-danger" type="submit" id="process3">Restart</button>
            </div>
        </div>
        <div class="sektor" id="sektor"></div>
    </div>
</body>
</html>
